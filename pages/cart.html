<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Enlaces a estilos y fuentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">
    <title>Carrito</title>
</head>
<body>
     <!-- Encabezado del header -->
    <header>
       <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container">
              <a class="navbar-brand" href="../index.html">AntoTech</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
               <!-- Contenido de la barra de navegación -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./pages/cart.html"><i class="bi bi-cart-fill"></i> Carrito</a>
                  </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Mi carrito</h1>
        <!-- Contenedor principal -->
        <div class="container">
          <!-- Enlace del carrito (activo) -->
            <table class="table table-stripped-columns">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
  <!-- Cuerpo de la tabla (se llenará dinámicamente con elementos del carrito) -->
  <tbody id="cuerpo-tabla">
    <!-- aqui iteramos el contenido del array de carrito -->
  </tbody>
</table>
<hr>
<!-- Sección para mostrar el total de la compra -->
<div class="d-flex justify-content-between">
    <h3>Total de la compra</h3>
    <p id="total-compra"></p>
</div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/cart.js" type="text/javascript"></script>
</body>
</html>
